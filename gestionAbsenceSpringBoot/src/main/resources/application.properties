spring.application.name=gestion-absence-service

# Server Configuration
server.port=8081

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:etudiantsdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ==============================
# Configuration Eureka Client
# ==============================
# URL du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# Activer l'enregistrement auprès d'Eureka
eureka.client.register-with-eureka=true
# Récupérer le registre des autres services
eureka.client.fetch-registry=true

# Configuration de l'instance Eureka
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
# Nom de l'instance qui apparaîtra dans Eureka Dashboard
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Heartbeat - Fréquence d'envoi du signal de vie (par défaut 30s)
eureka.instance.lease-renewal-interval-in-seconds=10
# Durée avant expiration si pas de heartbeat (par défaut 90s)
eureka.instance.lease-expiration-duration-in-seconds=30

# ==============================
# Configuration Actuator (Monitoring)
# ==============================
# Exposer tous les endpoints actuator
management.endpoints.web.exposure.include=*
# Base path pour les endpoints actuator
management.endpoints.web.base-path=/actuator
# Activer les endpoints health et info
management.endpoint.health.show-details=always
management.endpoint.health.enabled=true
management.endpoint.info.enabled=true

# ==============================
# Configuration OpenFeign
# ==============================
# Timeout de connexion (5 secondes)
feign.client.config.default.connectTimeout=5000
# Timeout de lecture (10 secondes)
feign.client.config.default.readTimeout=10000
# Niveau de log pour Feign
logging.level.org.example.gestionabsencespringboot.client=DEBUG

