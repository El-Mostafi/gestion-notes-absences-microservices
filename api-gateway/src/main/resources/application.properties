spring.application.name=api-gateway

# Port du Gateway
server.port=8079

# ==============================
# Configuration Eureka Client
# ==============================
# URL du serveur Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
# S'enregistrer auprès d'Eureka
eureka.client.register-with-eureka=true
# Récupérer le registre des services
eureka.client.fetch-registry=true

# Configuration de l'instance
eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Heartbeat
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30


# Route 1: Service Gestion Absence
spring.cloud.gateway.routes[0].id=gestion-absence-service
spring.cloud.gateway.routes[0].uri=lb://gestion-absence-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/absence/**
spring.cloud.gateway.routes[0].filters[0]=StripPrefix=1

# Route 2: Service Gestion Notes
spring.cloud.gateway.routes[1].id=gestion-notes-service
spring.cloud.gateway.routes[1].uri=lb://gestion-notes-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/notes/**
spring.cloud.gateway.routes[1].filters[0]=StripPrefix=1

spring.cloud.loadbalancer.ribbon.enabled=false

management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.gateway.enabled=true

# ==============================
# Configuration Logging
# ==============================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.loadbalancer=DEBUG

# ==============================
# Configuration CORS (si nécessaire)
# ==============================
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-origins=*
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.cloud.gateway.globalcors.cors-configurations.[/**].allowed-headers=*

